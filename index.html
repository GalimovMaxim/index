<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_left">
            <h1>Галимов Максим</h1>
            <div class="bio">
                <p>Всем привет! Мне 14 лет (почти 15), я занимаюсь программированием на фронтенде. Я люблю читать и учиться :) </p>
                
            </div>
        </div>
        <div class="header_right">
            <div class="header_btn">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="skills">
            <h1>Навыки</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="html_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="css_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="js_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="projects">
            <h1>Проекты</h1>
            <div class="section_row">
                <div class="section_item github">
                    <a href="https://Сюда ссылка ">
                        <img src="github_logo.png" width="200" height="200" width="600">
                      </a>

                   
                </div>
            </div>
        </section>
        <section class="contacts">
            <h1>Контакты</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="vk_logo.png" alt="">
                </div>
                <div class="section_item">
                    <a href="https://ru.wikipedia.org/wiki/Telegram">
                        <img src="tg_logo.svg" width="200" height="200" width="600">
                      </a>
                    
                </div>
                <div class="section_item">
                    <a href="https://mail.ru/">
                        <img src="email_logo.png" width="200" height="200" width="600">
                      </a>
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_content">
            Создано мной в 2023 | Алгоритмика
        </div>
    </footer>
</body>
</html>
